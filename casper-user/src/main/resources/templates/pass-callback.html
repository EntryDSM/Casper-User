<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PASS 인증 완료</title>
</head>
<body>
    <script>
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const mdlToken = urlParams.get('mdl_tkn');
            
            if (mdlToken) {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'PASS_AUTH_SUCCESS',
                        mdlToken: mdlToken
                    }, '*');
                }
            } else {
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'PASS_AUTH_ERROR',
                        error: 'mdl_tkn not found'
                    }, '*');
                }
            }
        } catch (error) {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'PASS_AUTH_ERROR',
                    error: error.message
                }, '*');
            }
        } finally {
            window.close();
        }
    </script>
    <p>인증이 완료되었습니다. 창이 자동으로 닫힙니다.</p>
</body>
</html>
